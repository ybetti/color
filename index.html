<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Map</title>
    <style>
        .color-map {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .color-bar {
            width: 20px;
            height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".csv">
    <div id="colorMap" class="color-map"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result.split('\n').map(row => row.trim()).filter(row => row !== '');
                createColorMap(csvData);
            };
            reader.readAsText(file);
        });

        // カラーマップを作成
        function createColorMap(data) {
            const colorMapElement = document.getElementById('colorMap');
            colorMapElement.innerHTML = ''; // 初期化

            const maxVal = Math.max(...data.filter(val => !isNaN(val)));
            const minVal = Math.min(...data.filter(val => !isNaN(val)));
            const range = maxVal - minVal;

            data.forEach(value => {
                if (!isNaN(value)) {
                    const normalizedValue = (value - minVal) / range;
                    const color = getColor(normalizedValue);
                    const colorBar = document.createElement('div');
                    colorBar.className = 'color-bar';
                    colorBar.style.backgroundColor = color;
                    colorMapElement.appendChild(colorBar);
                } else {
                    // 数値が存在しない場合は白色にする
                    const colorBar = document.createElement('div');
                    colorBar.className = 'color-bar';
                    colorBar.style.backgroundColor = 'white';
                    colorMapElement.appendChild(colorBar);
                }
            });
        }

        // 値に基づいてカラーマップを作成
        function getColor(value) {
            // ここでカラーマップの色を指定
            const colors = [
                '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107',
                '#FF9800', '#FF5722', '#E91E63', '#9C27B0', '#673AB7'
            ];
            const index = Math.floor(value * 10);
            return colors[index];
        }
    </script>
</body>
</html>
