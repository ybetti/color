<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Map</title>
    <style>
        .color-map {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .color-bar {
            width: 20px;
            height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="colorMap" class="color-map"></div>

    <script>
        // CSVデータを入力
        const csvData = [
            20, 30, "ND", 60, "", 85, 90, 100, 110, 120
        ];

        // カラーマップを作成
        function createColorMap(data) {
            const colorMapElement = document.getElementById('colorMap');
            colorMapElement.innerHTML = ''; // 初期化

            const maxVal = Math.max(...data.filter(val => typeof val === 'number'));
            const minVal = Math.min(...data.filter(val => typeof val === 'number'));
            const range = maxVal - minVal;

            data.forEach(value => {
                if (typeof value === 'number') {
                    const normalizedValue = (value - minVal) / range;
                    const color = getColor(normalizedValue);
                    const colorBar = document.createElement('div');
                    colorBar.className = 'color-bar';
                    colorBar.style.backgroundColor = color;
                    colorMapElement.appendChild(colorBar);
                } else {
                    // 数値が存在しない場合や"ND"の場合は白色にする
                    const colorBar = document.createElement('div');
                    colorBar.className = 'color-bar';
                    colorBar.style.backgroundColor = 'white';
                    colorMapElement.appendChild(colorBar);
                }
            });
        }

        // 値に基づいてカラーマップを作成
        function getColor(value) {
            // ここでカラーマップの色を指定
            const colors = [
                '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107',
                '#FF9800', '#FF5722', '#E91E63', '#9C27B0', '#673AB7'
            ];
            const index = Math.floor(value * 10);
            return colors[index];
        }

        // カラーマップを初期化
        createColorMap(csvData);
    </script>
</body>
</html>
